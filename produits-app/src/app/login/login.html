<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="alert alert-danger" *ngIf="erreur == 1">Login ou mot de passe incorrect !</div>

      <form>
        <div class="mb-3">
          <label>Nom utilisateur</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" name="username" />
        </div>

        <div class="mb-3">
          <label>Mot de passe</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" />
        </div>

        <button type="button" class="btn btn-success w-100" (click)="onLoggedin()">
          Connexion
        </button>
      </form>
    </div>
  </div>
</div>
