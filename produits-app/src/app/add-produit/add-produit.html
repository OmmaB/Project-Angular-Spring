<div class="container mt-4">
  <h2 class="mb-4">Ajouter Produit</h2>

  <form (ngSubmit)="addProduit()" class="row g-3">
    <!-- Nom -->
    <div class="col-md-6">
      <label class="form-label">Nom</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="newProduit.nomProduit"
        name="nom"
        required
      />
    </div>

    <!-- Prix -->
    <div class="col-md-3">
      <label class="form-label">Prix</label>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="newProduit.prixProduit"
        name="prix"
        required
      />
    </div>

    <!-- Date -->
    <div class="col-md-3">
      <label class="form-label">Date</label>
      <input type="date" class="form-control" [(ngModel)]="newProduit.dateCreation" name="date" />
    </div>

    <!-- Image -->
    <div class="col-md-6">
      <label class="form-label">Image du produit</label>
      <input type="file" class="form-control" (change)="onImageSelected($event)" accept="image/*" />
    </div>

    <!-- Submit -->
    <div class="col-12">
      <button class="btn btn-success">Ajouter</button>
      <a routerLink="/produits" class="btn btn-secondary ms-2">Annuler</a>
    </div>
  </form>
</div>
