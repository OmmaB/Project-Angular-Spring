<div class="container mt-4">
  <h2 class="mb-4">Modifier Produit</h2>

  <form (ngSubmit)="updateProduit()" class="row g-3">
    <label>Nom :</label>
    <input type="text" [(ngModel)]="currentProduit.nomProduit" name="nom" /><br />

    <label>Prix :</label>
    <input type="number" [(ngModel)]="currentProduit.prixProduit" name="prix" /><br />

    <button class="btn btn-primary" type="submit">Modifier</button>
  </form>
</div>
